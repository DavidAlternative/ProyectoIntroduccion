<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/login.css">
  <title>Login | Valhalla</title>
</head>
<body>
  <main>
    <div class="main-container">
      <h1>LOGIN</h1>
      <form id="login">
        <input id="mail" class="input username" type="email" name="username" placeholder="Email" required>
        <input id="password" class="input password" type="password" name="password" placeholder="Password" required>
        <p class="incorrect show">Email or password incorrect</p>
        <div class="remember-container input">
          <input class="remember" type="checkbox" name="rememberpassword" id="rememberpassword">
          <label class="remembertext" for="rememberpassword">Remember password</label>
        </div>
        <input class="input submit" type="submit" value="Login">
      </form>
      <div class="register">
        
        <a href="./register.html">I don't have an account</a>
      </div>
    </div>

  </main>
  <script src="../src/login-register.js/login.js"></script>
</body>

</html>
