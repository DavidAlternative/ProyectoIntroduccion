<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/register.css" />
    <title>Register | Valhalla</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>REGISTER</h1>
        <form id="registerForm">
          <input id="name" class="input name" type="text" name="name" placeholder="Name" required>
          <input id="surname" class="input surname" type="text" name="surname" placeholder="Surname" required>
          <input id="username" class="input username type="text" name="username" placeholder="Username" required>
          <input id="document" class="input document" type="text" name="document" placeholder="Document" required>
          <input id="address" class="input address" type="text" name="address" placeholder="Address" required>
          <input id="phone" class="input phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" placeholder="Phone: 123-123-1234">
          <input id="mail" class="input email" type="email" name="mail" placeholder="Email" required>
          <input id="password" class="input password" type="password" name="password" placeholder="Password" required>
          <input id="confirmPassword" class="input password" type="password" name="confirmPassword" placeholder="Confirm Password" required>
          <input id="submit" class="input submit" type="submit" value="Register">
        </form>
        <div class="login">
          <a href="./login.html">I already have an account</a>
        </div>
      </div>
    </main>
    <script src="../src/login-register.js/register.js"></script>
  </body>
</html>
